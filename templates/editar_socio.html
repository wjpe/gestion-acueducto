{% extends "layout.html" %}

{% block content %}
<div class="card shadow col-md-8 mx-auto">
    <div class="card-header bg-warning text-dark">
        <h4 class="mb-0">Editar Socio: {{ socio.nombre }}</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nombre Completo</label>
                <input type="text" name="nombre" class="form-control" value="{{ socio.nombre }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Cédula (No editable)</label>
                <input type="text" class="form-control" value="{{ socio.cedula }}" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="number" name="telefono" class="form-control" value="{{ socio.telefono }}">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a href="{{ url_for('lista_socios') }}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
