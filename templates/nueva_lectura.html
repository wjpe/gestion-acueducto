{% extends "layout.html" %}

{% block content %}
<div class="card shadow col-md-6 mx-auto">
    <div class="card-header bg-info text-white">
        <h4>Registrar Lectura - Cuenta: {{ predio.numero_cuenta }}</h4>
    </div>
    <div class="card-body">
        <h6 class="text-muted">Dueño: {{ predio.dueno.nombre }}</h6>
        <hr>
        <form method="POST" action="{{ url_for('registrar_lectura', id=predio.id) }}">
            <div class="mb-4 text-center">
                <label class="form-label d-block text-secondary">Lectura Anterior (m³)</label>
                <h3 class="display-6 font-monospace">{{ lectura_anterior }}</h3>
            </div>

            <div class="mb-4">
                <label class="form-label">Lectura Actual (m³)</label>
                <input type="number" step="0.01" name="lectura_actual" class="form-control form-control-lg text-center" 
                       placeholder="Ingrese el valor del medidor" required min="{{ lectura_anterior }}">
                <div class="form-text">Debe ser igual o mayor a la lectura anterior.</div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">Guardar Lectura</button>
                <a href="{{ url_for('lista_predios') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
